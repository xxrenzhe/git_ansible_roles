---
# defaults file for role-first_five_minutes/

# root_password for console login as root
# default='test'
ffm_root_password: 'xxoo'

# deploy group which will be used for ansible to deploy.
# default='deploy'
ffm_deploy_group: wenba
# deploy user which will be used for ansible to deploy. Has sudo rights without password
# default='deploy'
ffm_deploy_user: wenba
# password for the deploy user for ssh login without private key:
# default='test'
ffm_deploy_password: 'xxoo'

# defaults for logwatch.yml
ffm_logwatch_email_title: "logwatch for {{ ansible_hostname }}"
ffm_logwatch_email: xx@oo

# defaults for fail2ban.yml
ffm_fail2ban_email_title: "fail2ban for {{ ansible_hostname }}"
ffm_fail2ban_email: xx@oo
