---
# File: main.yml
# Type: defaults
# Part: PHP5


# Aptitude state
php5_yum_state: "present"

# Aptitude modules
php5_yum_modules:
  - php-apc
  - php-pear
  - php-curl
  - php-gd
  - php-mcrypt
  - php-mysql
  - php-xml
  - php-cli
  - php-soap
  - php-ldap
  - php-fpm
  - php-pcre
  - php-session
  - php-iconv
  - php-simplexml
  - php-hash
  - php-json
  - php-xcache
