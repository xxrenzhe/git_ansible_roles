---
# File: main.yml
# Type: defaults
# Part: MySQL

# Aptitude state
mysql_yum_state: "present"

# Network configuration
mysql_bind_address: "127.0.0.1"
mysql_port: 3306

# User and group
mysql_user: "mysql"
mysql_group: "mysql"

# Default base directory (without trailing '/')
#mysql_path: "/var/lib/mysql"
mysql_path: "/data/mysql"
#mysql_path: "/home/wenba/mysql"

# Extra configuration
mysql_max_allowed_packet: "128M"
mysql_root_password: xxoo
