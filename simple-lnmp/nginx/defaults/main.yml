---
# File: main.yml
# Type: defaults
# Part: Nginx


# Aptitude state
nginx_apt_state: "latest"
nginx_apt_flavor: "nginx-devel"

# Network configuration
nginx_bind_address: "*"
nginx_port_http: 80
nginx_port_https: 443

# User and group
nginx_user: "wenba"
nginx_group: "wenba"

# Default base directory (without trailing '/')
nginx_path: "/var/www"
